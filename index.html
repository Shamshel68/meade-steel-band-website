<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <title>MeadeHSsteelband</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
</head>

<body>
 
 <!--viewport-->
 <div class="website">

  <!--header-->
  <div class="header"> 
    <div class = titles><h2><span>Welcome to the Meade High School Steel Band's Webpage!</span></h2></div>

    <nav class="navbar">
      <div class="nav-list">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="instruments.html">Instruments</a></li>
            <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
            <!--<li class="nav-item"><a class="nav-link" href="resources.html">External Resources</a></li>-->
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

  </div>

  

  <!--content-->
  <div class="content home-content">

    
    <!--bulletinboard container-->
    <div id="bulletinboard">
      
      <!--bulletinboard header-->
      <div class="bulletinboard-header">
        <h2 class="text subtitles bulletin-title">Bulletin Board</h2>
        <button class="popup-button" id="bulletin-add-event-button" onclick = openForm()></button>
      </div>
      
      <!--bulletinboard content-->
      <div id="bulletinboard-content">
        
        <div class="bulletinboard-content-post bulletinboard-content-text-only">
          <div class="titles"><h4></h4></div>
          <div class="text-only-container"></div>
          <div class="signature"></div>
        </div>
        <div class="bulletinboard-content-post bulletinboard-content-media-post">
          <div class="titles"><h4></h4></div>
          <div class="media-post-container">
            <div class="media-container"><div class="bulletin-board-media-file"></div></div>
            <div class="media-description"></div>
          </div>
          <div class="signature"></div>
        </div>
        <div class="bulletinboard-content-post bulletinboard-content-media-only">
          <div class="titles"><h4></h4></div>
          <div class="media-post-container">
            <div class="media-container"><div class="bulletin-board-media-file"></div></div>
          </div>
          <div class="signature"></div>
        </div>

      </div>
    </div>
    
    <!--calendar container-->
    <div id="calendar">
      
      <!--visible calendar-->
      <div id="calendar-graphic">
        <div class="calendar-month">
          <img src="images/leftarrow.png" class="calendar-prev">
          <div class="calendar-date">
            <h3></h3>
            <p></p>
          </div>
          <img src="images/rightarrow.png" class="calendar-next">
        
        </div>
        <div class="calendar-weekdays">
          
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>

        </div>
        <div class="calendar-days">
        </div>
      </div>
      
      <!--calendar description-->
      <div id="calendar-description">
        <h5 class="text calendar-desc">desc.</h3>

      </div>

    </div>
    
  </div>
  <!--add content form-->
  <div class="fullscreen-container">
    <form class="form-popup" id="home-form">
        <button class="popup-exit-button"></button>
        
        <!--post select page-->
        <div id="home-form-open">
          <h3 class="form-headers">Add Post</h3>
          <div>
            <button type='button' id="bulletin-form-button" onclick=openBulletinForm()></button>
            <button type='button' id="calendar-form-button" onclick=openCalendarForm()></button>
          </div>
          <p>calendar posts will appear in the bulletin baord.</p>
        </div>
        
        <!--bulletin post page-->
        <div class="home-bulletin-form-open-container">
          <div id="home-bulletin-form-open">
            <h3 class="form-headers">Bulletin Post</h3>
          </div>
        </div>
        
        <!--calendar post page-->
        <div class="home-calendar-form-open-container">
          <div id="home-calendar-form-open">
            <h3 class="form-headers">Calendar Post</h3>
          </div>
        </div>

    </form>
  </div> 
 </div>
  
<!--bootstrap-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <script src=script.js></script>
</body>

</html>
